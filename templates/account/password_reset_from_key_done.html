{% extends "core/base.html" %}
{% load i18n %}
{% load account %}

{% block title %}Password Changed | RemDesk{% endblock %}

{% block content %}
<section style="padding: 8rem 0; min-height: 70vh; display: flex; align-items: center; justify-content: center;">
    <div class="container">
        <div class="card" style="max-width: 450px; margin: 0 auto; box-shadow: var(--shadow-lg); text-align: center;">
            <div style="font-size: 3rem; color: #10B981; margin-bottom: 1rem;">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1 style="font-size: 2rem; margin-bottom: 1rem;">Password Changed</h1>
            <p class="text-muted" style="margin-bottom: 2rem;">
                Your password has been successfully changed. You can now log in with your new password.
            </p>

            <a href="{% url 'account_login' %}" class="btn btn-primary btn-full">{% trans "Log In" %}</a>
        </div>
    </div>
</section>
{% endblock %}
